<!doctype html>
<html lang="en">

<head>
    <title>Cake Rake</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
        crossorigin="anonymous">
</head>

<body>
    <header class="mb-4">
        <nav class="navbar text-light bg-dark py-3">
            <div class="col">
                <a href="/" style="text-decoration: none" class="text-light">
                    <h4>Cake n Rate</h4>
                </a>
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-2"></div>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row my-5">
                <div class="col text-center">
                    <button class="btn btn-lg btn-primary"
                    (click)="getBtnPressed()">{{ getHideCakesBtn }}</button>
                </div>
            </div>

            <div class="row" *ngIf="showAll">
                <div class="col text-center">
                    <h4>Cake List</h4>
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="row">No</th>
                                <th scope="row">Image</th>
                                <th scope="row">Baker Name</th>
                                <th scope="row">No of Reviews</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cake of cakes; let i = index">
                                <th scope="col">{{ i + 1 }}</th>
                                <td>
                                    <img src="{{ cake.img_url }}" alt="cake-img"
                                    (click)="getOneCake(cake._id)">
                                </td>
                                <td>{{ cake.baker }}</td>
                                <td>
                                    <div class="col">
                                        <button class="btn btn-sm btn-warning" type="button"
                                            data-toggle="modal" data-target="#add-review" 
                                            id="{{ cake._id }}" 
                                            (click)="addReviewFor(cake._id)">ADD</button>
                                    </div>
                                    <div class="col">{{ cake.reviews.length }}</div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="modal fade" id="add-review"></div>

            <div class="row" *ngIf="showInd">
                <div class="col text-center">
                    <h3>Baked by {{ cakeShow.baker }}</h3>
                    <img src="{{ cakeShow.img_url }}" alt="cake-img">
                </div>
                <div class="col tex-left">
                    <div data-spy="scroll">
                        <h5>Average Rating: {{ cakeShow.avg }} stars</h5>
                        <div class="row" *ngFor="let review of cakeShow.reviews">
                            <h6>{{ review.comment }}</h6>
                            <h6>{{ review.rating }} stars</h6>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col text-center">
                    <button class="btn btn-lg btn-primary"
                    (click)="newCakeBtnPressed()">{{ addNmCakesBtn }}</button>
                </div>
            </div>

            <section *ngIf="showNew">
                <form (submit)="createCakeBtnPressed()">
                    <div class="col text-center py-4">
                        <div class="row form-group">
                            <div class="col text-right"><h6 class="mb-0 mt-2">Baker Name:</h6></div>
                            <div class="col text-left">
                                <input type="text" name="cakeNew.baker" class="form-control"
                                [(ngModel)]="cakeNew.baker">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col text-right"><h6 class="mb-0 mt-2">Img URL:</h6></div>
                            <div class="col text-left">
                                <input type="text" name="cakeNew.img_url" class="form-control"
                                [(ngModel)]="cakeNew.img_url">
                            </div>
                        </div>
                        <div class="row form-group">
                            <div class="col"></div>
                            <div class="col text-left">
                                <button type="submit" class="btn btn-success">
                                    Create</button>
                            </div>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" 
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" 
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" 
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" 
        crossorigin="anonymous"></script>
</body>

</html>
